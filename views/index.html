<!DOCTYPE html>
<html>
    <head>
        <title>Airbnb</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/main.js" defer></script>
    </head>
    <body>
        <div class="content_wrap"></div>

        <div id="templates">
            <template id="template_header">
                <div class="header_background"></div>
                <div class="logo"></div>
                <div class="header_menu">
                    <div class="header_menu_item room">
                        <p>숙소</p>
                    </div>
                    <div class="header_menu_item experience">
                        <p>체험</p>
                    </div>
                    <div class="header_menu_item online">
                        <p>온라인 체험</p>
                    </div>
                </div>
                <div class="login_btn"></div>
            </template>
            <template id="template_calendar">
                <div class="cal_box left">
                    <div class="text_line">
                        <div class="left_btn"><</div>
                        <div class="date_info">
                            <p>{{leftYear}}년 {{leftMonth}}월</p>
                        </div>
                    </div>
                    <ul class="week_line">
                        <li>일</li>
                        <li>월</li>
                        <li>화</li>
                        <li>수</li>
                        <li>목</li>
                        <li>금</li>
                        <li>토</li>
                    </ul>
                    <div class="cal_date">{{leftDateListTag}}</div>
                </div>
                <div class="cal_box right">
                    <div class="text_line">
                        <div class="date_info">
                            <p>{{rightYear}}년 {{rightMonth}}월</p>
                        </div>
                        <div class="right_btn">></div>
                    </div>
                    <ul class="week_line">
                        <li>일</li>
                        <li>월</li>
                        <li>화</li>
                        <li>수</li>
                        <li>목</li>
                        <li>금</li>
                        <li>토</li>
                    </ul>
                    <div class="cal_date">{{rightDateListTag}}</div>
                </div>
            </template>
            <template id="template_number">
                <div class="number_box">
                    <div class="input_box adult">
                        <div class="description_box">
                            <p class="person_type">성인</p>
                            <p class="person_description">만 13세 이상</p>
                        </div>
                        <div class="person_input_box">
                            <div class="change_btn minus {{adultActiveOption}}">
                                <p>-</p>
                            </div>
                            <div class="number_person">
                                <input
                                    type="text"
                                    value="{{numOfAdult}}"
                                    readonly
                                />
                            </div>
                            <div class="change_btn plus"><p>+</p></div>
                        </div>
                    </div>
                    <div class="input_box child">
                        <div class="description_box">
                            <p class="person_type">어린이</p>
                            <p class="person_description">만 2~12세</p>
                        </div>
                        <div class="person_input_box">
                            <div class="change_btn minus {{childActiveOption}}">
                                <p>-</p>
                            </div>
                            <div class="number_person">
                                <input
                                    type="text"
                                    value="{{numOfChild}}"
                                    readonly
                                />
                            </div>
                            <div class="change_btn plus"><p>+</p></div>
                        </div>
                    </div>
                    <div class="input_box baby">
                        <div class="description_box">
                            <p class="person_type">유아</p>
                            <p class="person_description">만 2세 미만</p>
                        </div>
                        <div class="person_input_box">
                            <div class="change_btn minus {{babyActiveOption}}">
                                <p>-</p>
                            </div>
                            <div class="number_person">
                                <input
                                    type="text"
                                    value="{{numOfBaby}}"
                                    readonly
                                />
                            </div>
                            <div class="change_btn plus"><p>+</p></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
