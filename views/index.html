<!DOCTYPE html>
<html>
  <head>
    <title>Airbnb</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="content_wrap">
      <header>
        <div class="header_background"></div>
        <div class="logo"></div>
        <div class="header_menu">
          <div class="header_menu_item room">
            <p>숙소</p>
          </div>
          <div class="header_menu_item experience">
            <p>체험</p>
          </div>
          <div class="header_menu_item online">
            <p>온라인 체험</p>
          </div>
        </div>
        <div class="login_btn"></div>
      </header>
      <div class="search_dropdown hidden">
        <div class="cal_box left">
          <div class="text_line">
            <div class="left_btn"></div>
            <div class="date_info">
              <p></p>
            </div>
          </div>
          <ul class="week_line">
            <li>일</li>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
          </ul>
          <div class="cal_date"></div>
        </div>
        <div class="cal_box right">
          <div class="text_line">
            <div class="date_info">
              <p></p>
            </div>
            <div class="right_btn"></div>
          </div>
          <ul class="week_line">
            <li>일</li>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
          </ul>
          <div class="cal_date"></div>
        </div>
      </div>
    </div>
  </body>
</html>
